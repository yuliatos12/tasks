<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
<p class="debug">
    <span class="chartHeight">0</span><br/>
    <span class="maxValue">0</span><br/>
    <span class="valueMultiplier">0</span><br/>
    <span class="highestYlabel">0</span><br/>
    <span class="chartHeightArea">0</span><br/>
    <span class="chartScale">0</span><br/>
</p>
<div class="chart-container">
    <div class="chart-title">
        <h2>Sales per Department &#151; Quarter 4</h2>
        <p>Figures are in hundreds of US dollars.</p>
    </div>
    <div class="chart-content">
        <div class="chart-y-axis">
            <p style="top:0;">1000</p>
            <p style="bottom:225px;">750</p>
            <p style="bottom:150px;">500</p>
            <p style="bottom:75px;">250</p>
            <p style="bottom:0;">0</p>
        </div>
        <div class="chart-area" data-bar-spacing="30">
            <div data-bar-value="376" data-label="Sporting"   class="chart-bar sporting"></div>
            <div data-bar-value="621" data-label="Housewares" class="chart-bar housewares"></div>
            <div data-bar-value="521" data-label="Shipping"   class="chart-bar shipping"></div>
            <div data-bar-value="832" data-label="Clothing"   class="chart-bar clothing"></div>
            <div data-bar-value="418" data-label="Jewelry"    class="chart-bar jewelry"></div>
        </div>
        <div class="chart-x-axis"></div>
    </div>
</div>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>

<script src="./assets/script/script.js"></script>
</body>
</html>
